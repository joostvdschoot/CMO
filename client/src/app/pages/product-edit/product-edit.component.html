<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Product Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" [(ngModel)]="item.description" name="description" #description="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="productname">Productname *</label>
                        <input type="text" class="form-control" id="productname" [(ngModel)]="item.productname" name="productname" #productname="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalAccount_product[0]">External Relations</h2>
        
                        <h3 *ngIf="externalAccount_product[0]">Account</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalAccount_product">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
